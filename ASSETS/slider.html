<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 80vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide a {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .slider-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .dots {
            display: flex;
            gap: 10px;
            margin: 0 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .dot.active {
            background: white;
            transform: scale(1.2);
        }
        
        .dot:hover {
            background: rgba(255, 255, 255, 0.7);
        }
        
        /* Mobil eszközök (telefonok) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .slider-container {
                height: 60vh; /* Kisebb magasság telefonon */
                max-width: 100%;
                border-radius: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
            
            .slider-controls {
                bottom: 15px;
            }
        }
        
        /* Tabletek */
        @media (min-width: 769px) and (max-width: 1024px) {
            .slider-container {
                height: 70vh; /* Köztes magasság tableten */
                max-width: 95%;
            }
        }
        
        /* Kisebb laptopok */
        @media (min-width: 1025px) and (max-width: 1366px) {
            .slider-container {
                height: 75vh;
                max-width: 1200px;
            }
        }
        
        /* Nagy asztali monitorok (1920x1080, 1920x1200 stb.) */
        @media (min-width: 1367px) {
            .slider-container {
                height: 85vh;
                max-width: 1600px;
            }
        }
        
        /* Nagyon nagy monitorok (4K) */
        @media (min-width: 1921px) {
            .slider-container {
                height: 90vh;
                max-width: 2000px;
            }
        }
        
        /* Vízszintes mód (telefon landscape) */
        @media (max-height: 600px) and (orientation: landscape) {
            .slider-container {
                height: 90vh; /* Magasabb a vízszintes módban */
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .slider-controls {
                bottom: 10px;
            }
        }
        
        /* Nagyon kis telefonok */
        @media (max-width: 480px) {
            .slider-container {
                height: 50vh; /* Még kisebb nagyon kis telefonon */
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .dot {
                width: 8px;
                height: 8px;
            }
            
            .slider-controls {
                bottom: 10px;
                gap: 8px;
            }
            
            .dots {
                gap: 8px;
                margin: 0 15px;
            }
        }
        
        /* Közepes telefonok */
        @media (min-width: 481px) and (max-width: 768px) {
            .slider-container {
                height: 55vh;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <!-- 1. slide -->
            <div class="slide active">
                <a href="https://www.krishapps.store/webshop#h.xz4aodf1kbs8" target="_blank">
                    <img src="https://regi.krishapps.store/images/1img_17proairpmax.jpg" alt="Slide 1">
                </a>
            </div>
            
            <!-- 2. slide -->
            <div class="slide">
                <a href="https://www.krishapps.store/webshop#h.gnmisuayxjlx" target="_blank">
                    <img src="https://regi.krishapps.store/images/zizizimomo.jpg" alt="Slide 2">
                </a>
            </div>
            
            <!-- 3. slide -->
            <div class="slide">
                <a href="https://www.krishapps.store/webshop#h.4kzbk4dh5zn4" target="_blank">
                    <img src="https://regi.krishapps.store/images/kukirin.jpg" alt="Slide 3">
                </a>
            </div>
        </div>
        
        <div class="slider-controls">
            <button class="control-btn prev-btn" aria-label="Előző kép">‹</button>
            
            <div class="dots">
                <div class="dot active" data-slide="0" aria-label="1. kép"></div>
                <div class="dot" data-slide="1" aria-label="2. kép"></div>
                <div class="dot" data-slide="2" aria-label="3. kép"></div>
            </div>
            
            <button class="control-btn next-btn" aria-label="Következő kép">›</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            let currentSlide = 0;
            let slideInterval;
            const intervalTime = 10000; // 10 másodperc
            
            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active');
                
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
            
            function nextSlide() {
                goToSlide(currentSlide + 1);
            }
            
            function prevSlide() {
                goToSlide(currentSlide - 1);
            }
            
            function startAutoSlide() {
                slideInterval = setInterval(nextSlide, intervalTime);
            }
            
            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }
            
            // Eseménykezelők
            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetAutoSlide();
            });
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetAutoSlide();
            });
            
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-slide'));
                    goToSlide(slideIndex);
                    resetAutoSlide();
                });
            });
            
            // Billentyűzet navigáció
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                    resetAutoSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                    resetAutoSlide();
                }
            });
            
            // Automatikus váltás indítása
            startAutoSlide();
            
            // Képernyő méret változás figyelése - slider újraméretezése
            function adjustSliderHeight() {
                const container = document.querySelector('.slider-container');
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // Telefon vízszintes mód kezelése
                if (screenHeight < 600 && screenWidth > screenHeight) {
                    container.style.height = '90vh';
                }
            }
            
            window.addEventListener('resize', adjustSliderHeight);
            window.addEventListener('orientationchange', adjustSliderHeight);
            
            // Képek előzetes betöltése a sima váltáshoz
            function preloadImages() {
                const imageUrls = [
                    'https://regi.krishapps.store/images/1img_17proairpmax.jpg',
                    'https://regi.krishapps.store/images/zizizimomo.jpg',
                    'https://regi.krishapps.store/images/kukirin.jpg'
                ];
                
                imageUrls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            }
            
            preloadImages();
        });
    </script>
</body>
</html>
