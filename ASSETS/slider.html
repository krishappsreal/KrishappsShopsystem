<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Responsive Hero Slider</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===== SLIDE ===== */
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.6s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* ===== KATTINTHATÓ ===== */
.slide a {
  display: block;
  width: 100%;
  height: 100%;
}

/* ===== KÉP ===== */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center center;
  transform: scale(1.06);
  transition: transform 7s ease;
}

.slide.active img {
  transform: scale(1);
}

/* ===== OVERLAY ===== */
.overlay {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.15),
      rgba(0,0,0,0.55)
    );
  z-index: 2;
}

/* ===== DOTS ===== */
.dots {
  position: absolute;
  bottom: 32px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 5;
}

.dots button {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.45);
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.dots button.active {
  background: #fff;
  transform: scale(1.35);
}

/* ================================================= */
/* ================= TABLET ======================== */
/* ================================================= */
@media (max-width: 1024px) {
  .slide img {
    object-position: center top;
    transform: scale(1.04);
  }

  .dots {
    bottom: 24px;
  }
}

/* ================================================= */
/* ================= MOBILE ======================== */
/* ================================================= */
@media (max-width: 768px) {
  .hero {
    height: 92vh; /* ne legyen túl magas */
  }

  .slide img {
    object-position: center top;
    transform: scale(1.02);
  }

  .overlay {
    background:
      linear-gradient(
        to bottom,
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.5)
      );
  }

  .dots {
    bottom: 18px;
    gap: 10px;
  }

  .dots button {
    width: 10px;
    height: 10px;
  }
}
</style>
</head>

<body>

<div class="hero" id="hero">

  <div class="slide active">
    <a href="https://www.krishapps.store/webshop#h.xz4aodf1kbs8">
      <img src="https://regi.krishapps.store/images/1img_17proairpmax.jpg" alt="">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.gnmisuayxjlx">
      <img src="https://regi.krishapps.store/images/zizizimomo.jpg" alt="">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.4kzbk4dh5zn4">
      <img src="https://regi.krishapps.store/images/kukirin.jpg" alt="">
    </a>
  </div>

  <div class="overlay"></div>
  <div class="dots" id="dots"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const dotsWrap = document.getElementById('dots');
let current = 0;
const delay = 10000;
let timer;

/* DOTS */
slides.forEach((_, i) => {
  const dot = document.createElement('button');
  if (i === 0) dot.classList.add('active');
  dot.onclick = () => {
    showSlide(i);
    resetTimer();
  };
  dotsWrap.appendChild(dot);
});

const dots = dotsWrap.querySelectorAll('button');

function showSlide(i) {
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = i;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
}

function nextSlide() {
  showSlide((current + 1) % slides.length);
}

function startTimer() {
  timer = setInterval(nextSlide, delay);
}

function resetTimer() {
  clearInterval(timer);
  startTimer();
}

startTimer();
</script>

</body>
</html>
