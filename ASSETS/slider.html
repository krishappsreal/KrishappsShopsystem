<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sites Slider</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== WRAPPER ===== */
.sites-slider {
  width: 100%;
  max-width: 100%;
  height: 380px;
  position: relative;
  overflow: hidden;
  background: linear-gradient(120deg, #f3caa4, #f7e3c8);
}

/* ===== MOBIL ===== */
@media (max-width: 768px) {
  .sites-slider {
    height: 260px;
    background: linear-gradient(180deg, #f7d9b8, #fff1e2);
  }
}

/* ===== SLIDE ===== */
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.4s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* ===== KATTINTHATÓ TERÜLET ===== */
.slide a {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== KÉP ===== */
.slide img {
  max-width: 92%;
  max-height: 90%;
  object-fit: contain;
}

/* ===== DOTS ===== */
.dots {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 10;
}

.dots button {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
}

.dots button.active {
  background: #fff;
  transform: scale(1.3);
}
</style>
</head>

<body>

<div class="sites-slider" id="slider">

  <div class="slide active">
    <a href="https://www.krishapps.store/webshop#h.xz4aodf1kbs8" target="_top">
      <img src="https://regi.krishapps.store/images/1img_17proairpmax.jpg" alt="">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.gnmisuayxjlx" target="_top">
      <img src="https://regi.krishapps.store/images/zizizimomo.jpg" alt="">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.4kzbk4dh5zn4" target="_top">
      <img src="https://regi.krishapps.store/images/kukirin.jpg" alt="">
    </a>
  </div>

  <div class="dots" id="dots"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const dotsWrap = document.getElementById('dots');
let current = 0;
const delay = 10000;

slides.forEach((_, i) => {
  const dot = document.createElement('button');
  if (i === 0) dot.classList.add('active');
  dot.onclick = () => showSlide(i);
  dotsWrap.appendChild(dot);
});

const dots = dotsWrap.querySelectorAll('button');

function showSlide(i) {
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = i;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
}

setInterval(() => {
  showSlide((current + 1) % slides.length);
}, delay);
</script>

</body>
</html>
