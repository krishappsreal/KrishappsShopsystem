<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Responsive Slider</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== IFRAME-BIZTOS KONTAINER ===== */
.slider {
  width: 100%;
  aspect-ratio: 16 / 9;
  max-height: 520px;
  min-height: 240px;
  position: relative;
  overflow: hidden;
  background: linear-gradient(180deg, #111, #222);
}

/* ===== TABLET ===== */
@media (max-width: 1024px) {
  .slider {
    aspect-ratio: 16 / 10;
    max-height: 420px;
  }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .slider {
    aspect-ratio: 4 / 5;
    min-height: 260px;
    max-height: 360px;
  }
}

/* ===== SLIDE ===== */
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.4s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* ===== LINK ===== */
.slide a {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== KÉP – NEM VÁG ===== */
.slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* ===== DOTS ===== */
.dots {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 5;
}

.dots button {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.45);
  cursor: pointer;
}

.dots button.active {
  background: #fff;
  transform: scale(1.3);
}
</style>
</head>

<body>

<div class="slider" id="slider">

  <div class="slide active">
    <a href="https://www.krishapps.store/webshop#h.xz4aodf1kbs8" target="_top">
      <img src="https://regi.krishapps.store/images/1img_17proairpmax.jpg">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.gnmisuayxjlx" target="_top">
      <img src="https://regi.krishapps.store/images/zizizimomo.jpg">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.4kzbk4dh5zn4" target="_top">
      <img src="https://regi.krishapps.store/images/kukirin.jpg">
    </a>
  </div>

  <div class="dots" id="dots"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const dotsWrap = document.getElementById('dots');
let current = 0;
const delay = 10000;

slides.forEach((_, i) => {
  const d = document.createElement('button');
  if (i === 0) d.classList.add('active');
  d.onclick = () => showSlide(i);
  dotsWrap.appendChild(d);
});

const dots = dotsWrap.querySelectorAll('button');

function showSlide(i) {
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = i;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
}

setInterval(() => {
  showSlide((current + 1) % slides.length);
}, delay);
</script>

</body>
</html>
