<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Slider</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* GOOGLE SITES KOMPATIBILIS CONTAINER */
.slider-wrapper {
  width: 100%;
  aspect-ratio: 16 / 6;
  min-height: 240px;
  max-height: 420px;
  position: relative;
  overflow: hidden;
}

/* Mobil */
@media (max-width: 768px) {
  .slider-wrapper {
    aspect-ratio: 16 / 9;
    min-height: 220px;
  }
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.3s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

.slide a {
  display: block;
  width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* DOTS */
.dots {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 10;
}

.dots button {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
}

.dots button.active {
  background: #fff;
  transform: scale(1.3);
}
</style>
</head>

<body>

<div class="slider-wrapper" id="slider">

  <div class="slide active">
    <a href="https://www.krishapps.store/webshop#h.xz4aodf1kbs8" target="_top">
      <img src="https://regi.krishapps.store/images/1img_17proairpmax.jpg">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.gnmisuayxjlx" target="_top">
      <img src="https://regi.krishapps.store/images/zizizimomo.jpg">
    </a>
  </div>

  <div class="slide">
    <a href="https://www.krishapps.store/webshop#h.4kzbk4dh5zn4" target="_top">
      <img src="https://regi.krishapps.store/images/kukirin.jpg">
    </a>
  </div>

  <div class="dots" id="dots"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const dotsWrap = document.getElementById('dots');
let current = 0;
const delay = 10000;

slides.forEach((_, i) => {
  const d = document.createElement('button');
  if (i === 0) d.classList.add('active');
  d.onclick = () => showSlide(i);
  dotsWrap.appendChild(d);
});

const dots = dotsWrap.querySelectorAll('button');

function showSlide(i) {
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = i;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
}

setInterval(() => {
  showSlide((current + 1) % slides.length);
}, delay);
</script>

</body>
</html>
